  var fn = curry((a, b, c) => {
    console.log([a, b, c])
  })

  function curry(fn, args) {
    var length = fn.length;
    //  console.log(length)
    args = args || [];
    return function() {
      var _args = args.slice(0),
        arg, i;
      for (i = 0; i < arguments.length; i++) {
        arg = arguments[i];
        // console.log(arguments)
        _args.push(arg);
      }
      console.log(_args)
      if (_args.length < length) {
            return curry.call(this, fn, _args);
        }
        else {
            return fn.apply(this, _args);
        }
    }
  }
